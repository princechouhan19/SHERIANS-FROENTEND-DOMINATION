<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tags Example</title>
</head>
<body>

  <div id="top-banner">
    <h1>Welcome to HTML</h1>
    <h2>By Sheriyans School</h2>
    <hr>
  </div>

  <div class="content-block">
    <h3>Fruits List</h3>
    <ul>
      <li>Mango</li>
      <li>Orange</li>
    </ul>

    <h3>Steps to Start Coding</h3>
    <ol>
      <li>Open VS Code</li>
      <li>Write HTML</li>
      <li>Run with Live Server</li>
    </ol>
  </div>

  <hr>

  <div class="image-box">
    <img src="https://images.pexels.com/photos/1254140/pexels-photo-1254140.jpeg" alt="Dog sitting in grass" width="300">
  </div>

  <hr>

  <div class="link-box">
    <h3>Useful Link</h3>
    <p>Click here to learn more: 
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>
    </p>
  </div>

  <hr>

  <div class="form-section">
    <h3>Registration Form</h3>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name here"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="you@example.com"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password"><br><br>

      <label for="file">Upload Resume:</label>
      <input type="file" id="file"><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob"><br><br>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color"><br><br>

      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="100"><br><br>

      <label>Gender:</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female<br><br>

      <label>Hobbies:</label>
      <input type="checkbox" value="reading"> Reading
      <input type="checkbox" value="coding"> Coding<br><br>

      <input type="submit" value="Submit Form">
      <input type="reset" value="Reset Form">
    </form>
  </div>

</body>
</html>
